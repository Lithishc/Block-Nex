<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Nex | Login</title>
    <link rel="stylesheet" href="./frontend/loginstyle.css">
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left-section">
            <h1>Welcome to Block Nex</h1>
            <p>Manage and optimize your supply chain operations efficiently.</p>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="right-section">
            <h2>Login</h2>

            <!-- Login Form -->
            <form id="loginForm">
                <input type="email" id="email" placeholder="Enter email" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            
                <!-- Extra Links (Forgot Password) -->
                <div class="extra-links">
                    <a href="forgot-password.html" id="forgotPassword">Forgot Password?</a>
                </div>
            
                <!-- Gray Horizontal Line -->
                <div class="divider"></div>
            
                <!-- Create New Account Button -->
                <a href="./frontend/registry.html" id="createAccount">Create New Account</a>
            
                <p id="errorMessage"></p>
            </form>
            
        </div>
    </div>

    <script defer type="module" src="./backend/loginscript.js"></script>
</body>
</html>
