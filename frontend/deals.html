<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deals & Quotes</title>
  <link rel="stylesheet" href="inventorystyle.css">
</head>
<body>
  <h1>Smart Supply Chain</h1>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <h2>Open Procurement Requests</h2>
    <table id="supplier-table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Requested Qty</th>
          <th>Send Your Offer</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows here -->
      </tbody>
    </table>
  </div>
  <script type="module" src="../backend/deals.js"></script>
   <script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
      // Highlight the active nav link after navbar is loaded
      const path = window.location.pathname.split('/').pop();
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    });
</script>
</body>
</html>
