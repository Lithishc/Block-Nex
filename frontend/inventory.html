<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="inventorystyle.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="inv-header">
        <h2>Inventory Management</h2>
        <button class="add-btn" id="show-add-popup">Add Item</button>
      </div>

      <table id="inventory-table">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Supplier</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Inventory items will appear here -->
        </tbody>
      </table>
    </div>

    <!-- Water Fluid Add Popup (hidden by default) -->
    <div id="fluid-popup" class="fluid-popup-bg" style="display:none;">
      <div class="fluid-popup-content">
      <button class="close-btn" onclick="document.getElementById('fluid-popup').style.display='none'">X</button>
      <form id="add-item-form-popup">
        <label for="item-ID">Item ID</label>
        <input type="text" id="item-ID" placeholder="e.g. 12345" required>

        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" placeholder="e.g. Apple" required>

        <label for="item-desc">Description</label>
        <input type="text" id="item-desc" placeholder="e.g. Fresh apples" required>

        <label for="item-category">Category</label>
        <input type="text" id="item-category" placeholder="e.g. Fruit" required>

        <label for="item-qty">Quantity</label>
        <input type="number" id="item-qty" placeholder="e.g. 100 KG/Ltr" required>

        <label for="item-price">Price</label>
        <input type="number" id="item-price" placeholder="â‚¹ e.g. 50" required>

        <label for="item-supplier">Supplier</label>
        <input type="text" id="item-supplier" placeholder="e.g. ABC Traders">

        <label for="item-location">Location</label>
        <input type="text" id="item-location" placeholder="e.g. Mumbai">

        <button type="submit">Add Item</button>
      </form>
      </div>
    </div>

    <script type="module" src="../backend/inventory.js"></script>
    <script>
      // Show popup on add button click
      document.getElementById('show-add-popup').onclick = function() {
      document.getElementById('fluid-popup').style.display = 'flex';
      };
    </script>
    <script type="module">
    import { loadNavbar } from '../backend/navbar.js';
    loadNavbar();
  </script>
  <!-- Example inside any page after navbar load -->
  <script type="module" src="../backend/notifications-listener.js"></script>
  <script type="module" src="../backend/toast.js"></script>
  <script type="module" src="../backend/offers-badge-listener.js"></script>
</body>
</html>
