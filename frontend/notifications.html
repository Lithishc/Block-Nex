<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link rel="stylesheet" href="inventorystyle.css">
  <style>
    .notifs-list {max-width:960px;margin:24px auto;display:flex;flex-direction:column;gap:14px;}
    .notif-card {background:#fff;border-radius:16px;padding:16px 20px;box-shadow:0 4px 16px #00000012;display:grid;grid-template-columns:1fr auto;gap:8px;border:1px solid #edf2f7;}
    .notif-main {min-width:0;}
    .notif-title {font-weight:700;color:#0e3a7d;margin-bottom:4px;font-size:1rem;}
    .notif-body {font-size:0.9rem;color:#1f2937;word-break:break-word;}
    .notif-meta {font-size:0.7rem;color:#5a6b85;margin-top:6px;}
    .notif-actions {display:flex;align-items:center;gap:8px;}
    .mark-btn {background:#1956a3;color:#fff;border:none;border-radius:999px;padding:6px 14px;font-size:0.7rem;cursor:pointer;}
    .mark-btn:hover {background:#0e3a7d;}
    .notif-card.unread {border-left:5px solid #1956a3;}
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <h2>Your Notifications</h2>
    <div class="notifs-list" id="notifs-list"></div>
  </div>
  <script type="module">
    import { loadNavbar } from '../backend/navbar.js';
    loadNavbar();
  </script>
  <script type="module" src="../backend/notifications-page.js"></script>
  <script type="module" src="../backend/notifications-listener.js"></script>
    <script type="module" src="../backend/offers-badge-listener.js"></script>
</body>
</html>
