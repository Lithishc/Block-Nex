<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Offers</title>
  <link rel="stylesheet" href="inventorystyle.css">
  <link rel="stylesheet" href="offers.css">
</head>
<body>
  <h1>Smart Supply Chain </h1>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <h2>Your Sent Offers</h2>
    <table id="offers-table">
      <thead>
        <tr>
          <th>Offer ID</th>
          <th>Item Name</th>
          <th>Offered Price</th>
          <th>Details</th>
          <th>Status</th>
          <th>Order Status</th>
          <th>Sent On</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows here -->
      </tbody>
    </table>
  </div>
  <script type="module" src="../backend/offers.js"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
