<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Supply Chain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <a href="#" class="active">Dashboard</a>
    <a href="#">Inventory</a>
    <a href="#">Procurement</a>
    <a href="#">Deals & Quotes</a>
    <a href="#">Orders</a>
    <a href="#">Profile</a>
  </div>

  <div class="content">
    <h2>Welcome to Smart Supply Chain Platform</h2>
    <p>Select a tab from the menu to begin.</p>
  </div>

  <!-- Inventory Management Section -->
  <div id="inventory-section" style="display:none;">
    <div class="inventory-header">
      <h2>Inventory Management</h2>
      <button id="show-add-form-btn" type="button">Add Item</button>
    </div>
    <form id="add-item-form" style="display:none;">
      <input type="text" id="item-ID" placeholder="Item ID" required>
      <input type="text" id="item-name" placeholder="Item Name" required>
      <input type="text" id="item-desc" placeholder="Description" required>
      <input type="text" id="serial-no" placeholder="Serial No" required>
      <input type="text" id="item-category" placeholder="Category" required>
      <input type="number" id="item-qty" placeholder="Quantity" required>
      <input type="text" id="item-price" placeholder="Price" required>
      <input type="text" id="item-supplier" placeholder="Supplier" required>
      <input type="text" id="item-location" placeholder="Location" required>
      <button type="submit">Add Item</button>
    </form>
    <table id="inventory-table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Description</th>
          <th>Serial No</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Supplier</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- Inventory items will appear here -->
      </tbody>
    </table>
  </div>

  <script>
  // Simple navigation logic
  document.querySelectorAll('.navbar a').forEach((tab, idx) => {
    tab.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.navbar a').forEach(a => a.classList.remove('active'));
      this.classList.add('active');
      document.querySelector('.content').style.display = idx === 1 ? 'none' : '';
      document.getElementById('inventory-section').style.display = idx === 1 ? '' : 'none';
    });
  });

  // Inventory logic
  const form = document.getElementById('add-item-form');
  const tableBody = document.querySelector('#inventory-table tbody');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('item-name').value;
    const id = document.getElementById('item-ID').value;
    const desc = document.getElementById('item-desc').value;
    const serial = document.getElementById('serial-no').value;
    const category = document.getElementById('item-category').value;
    const qty = document.getElementById('item-qty').value;
    const price = document.getElementById('item-price').value;
    const supplier = document.getElementById('item-supplier').value;
    const loc = document.getElementById('item-location').value;

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${id}</td> 
      <td>${name}</td> 
      <td>${desc}</td> 
      <td>${serial}</td> 
      <td>${category}</td> 
      <td>${qty}</td> 
      <td>${price}</td> 
      <td>${supplier}</td> 
      <td>${loc}</td> 
      <td><button onclick="this.closest('tr').remove()">Delete</button></td>
    `;
    tableBody.appendChild(row);
    form.reset();
  });

  // Show/hide add item form
  document.getElementById('show-add-form-btn').addEventListener('click', function() {
    const form = document.getElementById('add-item-form');
    if (form.style.display === 'none' || form.style.display === '') {
      form.style.display = 'block';
      this.textContent = 'Cancel';
    } else {
      form.style.display = 'none';
      this.textContent = 'Add Item';
    }
  });
  </script>

</body>
</html>
