<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Supply Chain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smart Supply Chain </h1>
  <div id="navbar-placeholder"></div>

</html>
